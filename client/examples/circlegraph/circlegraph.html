<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sprotty Circles Example</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/sprotty.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/diagram.css">
    <!-- support Microsoft browsers -->
    <script src="../../node_modules/dom4/build/dom4.js">/* DOM4 */</script>
</head>
<body>
    <div class="container">
        <div class="row" id="sprotty-app" data-app="circlegraph">

        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="sprotty" class="sprotty"/>
            </div>
            <div class="copyright">

        </div>

<script src="../bundle.js"></script>

</html>
